
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <link rel="stylesheet" href="auth.css">
    <script src="signup.js" defer></script>  <!-- Make sure to link your JS file -->
    <!-- <link rel="stylesheet" href="../login-signup/login.html"> -->
</head>
<body>
    <video autoplay muted loop id="myVideo">
        <source src="../videos/Shapes Background Videos- Download 12,011+ Free 4K & HD Stock Footage Clips.mp4" type="video/mp4">
    </video>
  <div class="signup-container">
    <h2>Create Account</h2>
    <form action="#" method="POST"> <!-- Added onsubmit to call JS function -->
      <div class="input-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name">
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="emailfield" name="email" placeholder="Enter your email">
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="passfield" name="password" placeholder="Enter your password">
      </div>
      <div class="input-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password">
      </div>
      <button type="submit" class="signup-btn" onclick="signup(event)">Sign Up</button> <!-- Changed to type="submit" -->
      <div class="login-link">
        <p>Already have an account? <a href='./login.html'>Log in</a></p>
      </div>
    </form>
  </div>
  <script src="auth.js"></script>
</body>
</html>
